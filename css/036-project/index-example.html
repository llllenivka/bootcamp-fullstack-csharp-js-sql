<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мое портфолио</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            color: #2e86c1;
            margin-bottom: 20px;
        }

        p.subtitle {
            font-size: 1.2em;
            color: #555;
        }

        .card {
            width: 45%;
            margin: 10px;
            padding: 15px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            background-color: #fff;
            border-radius: 8px;
            float: left;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        /* .card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        } */

        .card {
            width: calc(50% - 20px);
            /* Вычисляемая ширина с учетом отступов */
            margin: 10px;
            padding: 15px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            background-color: #fff;
            border-radius: 8px;
            float: left;
            transition: transform 0.3s ease-in-out;
        }

        /* @media (max-width: 768px) {
            .card {
                width: 100%;
                clear: both;
            }
        } */

        @media (max-width: 768px) {
            .card {
                width: calc(100% - 20px);
                /* Вычисляемая ширина на мобильных устройствах */
                clear: both;
                /* Очистка float на мобильных устройствах */
            }
        }

        .project-description {
            color: #777;
            font-size: 0.9em;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <h1>Добро пожаловать к котикам!</h1>
    <p class="subtitle">Некоторые из моих последних фотографий</p>

    <div class="card">
        <img src="https://placekitten.com/333/200" alt="Проект 1">
        <p>Котик 1</p>
        <p class="project-description">Котейка 1. Здесь может быть краткое описание.</p>
    </div>

    <div class="card">
        <img src="https://placekitten.com/302/200" alt="Котик 2">
        <p>Котик 2</p>
        <p class="project-description">Котейка 2. Здесь может быть краткое описание.</p>
    </div>

    <div class="card">
        <img src="https://placekitten.com/303/200" alt="Котик 3">
        <p>Котик 3</p>
        <p class="project-description">Котейка 3. Здесь может быть краткое описание.</p>
    </div>

    <div class="card">
        <img src="https://placekitten.com/305/200" alt="Котик 4">
        <p>Котик 4</p>
        <p class="project-description">Котейка 4. Здесь может быть краткое описание.</p>
    </div>

    <div style="clear: both;"></div> <!-- Очистка float для избежания проблем с высотой -->

</body>

</html>
